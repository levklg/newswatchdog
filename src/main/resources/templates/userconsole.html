<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>NewsWDBot</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
    thead th {
    background-color: #FFFAFA;

}
   .btn-xs, .btn-group-xs > .btn
   {
    background-color: white
  padding: 0.25rem 0.5rem;
  font-size: 0.535rem;
  line-height: 1.5;
   border: none;
  border-radius: 0.2rem;
}
.btn-xs:hover{
  color: black;
  background-color: white;
}

.btn-xs:focus {
        border: none !important;
        box-shadow: none !important;
        outline: 0 none !important;
    }

.btn-outline-success {
  color: #FFFFFF;
  border-color: #FFFFFF;
}

.btn-outline-success:hover {
  color: #fff;
  background-color: #0000CD;
  border-color: #FFFFFF;
}

.btn-outline-success:not(:disabled):not(.disabled):active, .btn-outline-success:not(:disabled):not(.disabled).active,
.show > .btn-outline-success.dropdown-toggle {
  color: #fff;
  background-color: #0000CD;
  border-color: #FFFFFF;
}

 option{
 width:100px;
}
 .form-control-route{
 width:100px;
 }

    </style>
</head>
<body>

<div class="container">

    <div class="mt-3"></div>

    <form access="hasRole('ADMIN')" class="form" id="enterString" method="post" th:action="@{/userconsole}">

        <div class="row">

            <div class="col">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-outline-dark btn-xs pull-right" th:name="logout" th:value="logout">
                        <span class="material-symbols-outlined">logout</span>
                    </button>

                </div>
            </div>
        </div>

        <div class="container text-center">



            <h1 class="display-6">Настройки</h1>
            <div class="mt-5"></div>

            <div class="row">

                <div class="col">

                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">

                        <div class="card-body">

                            <div class="form-check">
                                <input class="form-check-input" id="flexCheckRbc" th:name="checkrbk" th:value="1"  th:checked="${activerbk}"
                                       type="checkbox">
                                <label class="form-check-label" for="flexCheckRbc">
                                    www.rbc.ru
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="flexCheckKp40" th:name="checkkp40" th:value="1" th:checked="${activekp40}"
                                       type="checkbox">
                                <label class="form-check-label" for="flexCheckKp40">
                                    www.kp40.ru
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" id="flexCheckKaluga24" th:name="checkkalugapoisk" th:value="1" th:checked="${activekalugapoisk}"
                                       type="checkbox">
                                <label class="form-check-label" for="flexCheckKaluga24">
                                    www.kaluga-poisk
                                </label>
                            </div>

                            <div class="form-check">

                                <input class="form-check-input" id="flexCheckNikaTV" th:name="checknikatv" th:value="1" th:checked="${activenikatv}"
                                       type="checkbox">
                                <label class="form-check-label" for="flexCheckNikaTV">
                                    www.nikatv.ru
                                </label>

                            </div>

                            <div class="form-check">

                                <input class="form-check-input" id="flexZnamKaluga" th:name="checkznamkaluga" th:value="1" th:checked="${activecheckznamkaluga}"
                                       type="checkbox">
                                <label class="form-check-label" for="flexCheckNikaTV">
                                    www.znamkaluga.ru
                                </label>

                            </div>


                        </div>

                    </div>
                </div>

                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">


                            <div class="form-check">

                                <input class="form-check-input" id="flexAllNews" th:name="checkAllNews" th:value="allnews" th:checked="${activallnews}"
                                       type="checkbox">
                                <label class="form-check-label" for="flexCheckNikaTV">
                                    Получать свежие новости без учета фильтра.
                                </label>
                            </div>

                            <div class="mt-2"></div>

                                <div class="input-group mb-3">
                                <input aria-describedby="button-addon2" aria-label="Recipient's username" class="form-control"
                                       placeholder="Слово для поиска" th:name="inputfindstring"
                                       type="text">
                                <button class="btn btn-outline-primary btn-sm" id="button-addon2" style="hight: 100px;"
                                        type="submit">Добавить
                                </button>
                            </div>

                            <div class="mb-3">



                                <ul class="list-group">
                                    <th:block th:each="string : ${listString}">
                                      <li class="list-group-item" th:text="${string}"></li>
                                    </th:block>
                                </ul>
                            </div>


                            <button class="btn btn-danger btn-sm" th:name="reset" th:value="reset" type="submit">Сбросить</button>

                        </div>
                    </div>

                </div>

                <div class="col">
                </div>

            </div>
            <div class="mt-5"></div>
            <form access="hasRole('ADMIN')" class="form" id="dataEdit" method="post" th:action="@{/userconsole}">
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button class="btn btn-primary" type="submit" th:name="start" th:value="start">Старт</button>
                </div>
            </form>
        </div>
    </form>
</div>

<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
