<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<div class="container">
          <div class="mt-3"></div>
            <form class="form" id="enterString" th:action="@{/userconsole}" method="post" access="hasRole('ADMIN')">
    <div class="container text-center">
                      <h1 class="display-6">Сторожим новость</h1>
                        <div class="mt-5"></div>

        <div class="row">

                    <div class="col">

                    </div>
                    <div class="col">
                        <div class="card" style="width: 18rem;">

                                    <div class="card-body">

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" th:name="checkrbk" th:value="1" id="flexCheckRbc">
                                            <label class="form-check-label" for="flexCheckRbc">
                                                www.rbc.ru
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" th:name="checkkp40" th:value="1" id="flexCheckKp40">
                                            <label class="form-check-label" for="flexCheckKp40">
                                                www.kp40.ru
                                                </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" th:name="checkkaluga24"  th:value="1" id="flexCheckKaluga24">
                                            <label class="form-check-label" for="flexCheckKaluga24">
                                                www.kaluga24.tv
                                            </label>
                                        </div>

                                        <div class="form-check">

                                            <input class="form-check-input" type="checkbox" th:name="checknikatv"  th:value="1" id="flexCheckNikaTV">
                                            <label class="form-check-label" for="flexCheckNikaTV">
                                              www.nikatv.ru
                                            </label>

                                        </div>

                                    </div>

                        </div>
                    </div>

                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">

                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Слово для поиска" th:name="inputfindstring"   aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <button class="btn btn-outline-primary btn-sm" style="hight: 100px;"   type="submit" id="button-addon2">Добавить</button>
                                </div>

                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Слова для поиска</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" th:name="listfindstring" th:value="1" rows="5" readonly></textarea>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="col">
                    </div>

            </div>
               <div class="mt-5"></div>
                 <form class="form" id="dataEdit" th:action="@{/userconsole}" method="post" access="hasRole('ADMIN')">
                       <div class="d-grid gap-2 col-3 mx-auto">
                         <button class="btn btn-primary" type="submit">Старт</button>
                     </div>
                </form>
            </div>
          </form>   
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
